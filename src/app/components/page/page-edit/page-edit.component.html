  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="row">
      <div class="col-sm-4 hidden-xs">
        <p class="navbar-text pull-left">
          <a [routerLink]="['/user',uId,'website',wId,'page']" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
          <a class="navbar-brand thick">
            <b>Pages</b>
          </a>
        </p>
        <!--plus mark-->
        <p class="navbar-text pull-right">
          <a [routerLink]="['/user',uId,'website',wId,'page','new']" class="navbar-link">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </p>
      </div>
      <div class="col-sm-8">
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">

            <b>Edit Page</b>
          </a>
        </p>
        <!--tick mark-->
        <p class="navbar-text pull-right" id="combinedtick">
          <button form="ngForm" class="navbar-link" [disabled]="!f.valid">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </p>
      </div>
    </div>
  </nav>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 hidden-xs">
      <ul class="list-group">
        <li *ngFor="let page of pageList" class="list-group-item">
          <a [routerLink]="['/user',uId,
          'website',wId,
          'page',page._id,
          'widget']">{{page.name}}</a>
          <a [routerLink]="['/user',uId,
          'website',wId,
          'page',page._id]" class="pull-right">
            <span class="glyphicon glyphicon-cog"> </span>
          </a>
        </li>
      </ul>

    </div>
    <div class="col-sm-8">
      <form (ngSubmit) = "updateCurPage()" #f="ngForm" id="ngForm">
        <div class="form-group">
          <label for="pagename">Page Name</label>
          <input type="text"
                 [(ngModel)]="curPage.name"
                 name="pagename"
                 class="form-control"
                 id="pagename"
                 ngModel
                 required
                 #pageName="ngModel"
                 placeholder="Page Name">
          <span class="help-block" *ngIf="!pageName.valid && pageName.touched">
            Please enter Page Name!
          </span>
        </div>

        <div class="form-group">
          <label for="pagetitle">Title</label>
          <input type="text"
                 [(ngModel)]="curPage.description"
                 name="description"
                 class="form-control"
                 id="pagetitle"
                 ngModel
                 required
                 #pageTitle="ngModel"
                 placeholder="Page Title">
          <span class="help-block" *ngIf="!pageTitle.valid && pageTitle.touched">
            Please enter Page Description!
          </span>
        </div>
      </form>

      <a class="btn btn-danger btn-block"
         (click)="deleteCurrentPage()">Delete</a>

    </div>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', uId]" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
