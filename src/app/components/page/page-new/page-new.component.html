          <a [routerLink]="['/user',uId,'website',wId,'page']" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left"></span>

        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
          <a class="navbar-brand thick">
            <b>Pages</b>
          </a>
        </p>

        <p class="navbar-text pull-right">

        <!--heading on the nav bar-->

          </a>
        </p>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 hidden-xs">
      <ul class="list-group">
        <li *ngFor="let page of pageList" class="list-group-item">
          <a [routerLink]="['/user',uId,
          'website',wId,
          'page',page._id,
          'widget']">{{page.name}}</a>
          <a [routerLink]="['/user',uId,
          'website',wId,
          'page',page._id]" class="pull-right">
            <span class="glyphicon glyphicon-cog"> </span>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-sm-8">
      <form>
        <div class="form-group">
          <label for="pagename">Name</label>
          <input type="text" class="form-control" id="pagename"
                 placeholder="Page Name">
        </div>
      </form>

      <form>
        <div class="form-group">
          <label for="pagetitle">Title</label>
          <input type="text"
                 class="form-control"
                 id="pagetitle"
                 placeholder="Page Title">
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', uId]" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
