<div class="container-fluid">
  <h1>Login</h1>
  <input [(ngModel)]="username"
         placeholder="username"
         type="text"
         class="form-control"/>
  <input [(ngModel)]="password"
         placeholder="password"
         type="password"
         class="form-control"/>
  <a class="btn btn-primary btn-block" (click)="login(username,password)" >Login</a>
  <a class="btn btn-success btn-block" routerLink="/register" >Register</a>

</div>
