<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a (click)="profileupdate()" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             [(ngModel)]="pUser.username"
             name="username"
             class="form-control"
             id="username"
             placeholder="walice">
    </div>



    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             [(ngModel)]="pUser.email"
             name="email"
             class="form-control"
             id="email"
             placeholder="alice.wonderland@unicorn.com">
    </div>



    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text"
             [(ngModel)]="pUser.firstName"
             name="firstname"
             class="form-control"
             id="first-name" placeholder="Alice">
    </div>



    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text"
             [(ngModel)]="pUser.lastName"
             name="lastname"
             class="form-control"
             id="last-name"
             placeholder="Wonderland">
    </div>
  </form>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/user', pUserId, 'website']">Websites</a>
  <a class="btn btn-danger btn-block "
     [routerLink]="['/login']" >Logout</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', pUserId]" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
