<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <p class="navbar-text pull-left">
      <a [routerLink]="['/user',uId,
          'website',wId,
          'page',pId,
          'widget']" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Widget Edit</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <button form="ngForm" class="navbar-link" [disabled]="!f.valid">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </p>

  </div>
</nav>

<div class="container-fluid">
  <form (ngSubmit) = "updateCurWidget()" #f="ngForm" id="ngForm">
    <div class="form-group">
      <label for="imagetext">Text</label>
      <input type="text"
             [(ngModel)]="widget.text"
             name="widgettext"
             class="form-control"
             id="imagetext"
             ngModel
             required
             #widgetText="ngModel"
             placeholder="lorem ipsum...">
      <span class="help-block" *ngIf="!widgetText.valid && widgetText.touched">
        Please enter Widget Text!
      </span>
    </div>

    <div class="form-group">
      <label for="rows">Rows</label>
      <input type="number"
             [(ngModel)]="widget.rows"
             name="widgetrows"
             class="form-control"
             id="rows"
             ngModel
             required
             #widgetRows="ngModel"
             placeholder="5">
      <span class="help-block" *ngIf="!widgetRows.valid && widgetRows.touched">
        Please enter Widget Row!
      </span>
    </div>

    <div class="form-group">
      <label for="imagename">Name</label>
      <input type="text"
             [(ngModel)]="widget.name"
             name="widgetname"
             class="form-control"
             id="imagename"
             ngModel
             required
             #widgetName="ngModel"
             placeholder="Widget name">
      <span class="help-block" *ngIf="!widgetName.valid && widgetName.touched">
        Please enter Widget Name!
      </span>
    </div>

    <div class="form-group">
      <label for="placeholder">Placeholder</label>
      <input type="text"
             [(ngModel)]="widget.placeholder"
             name="widgetname"
             class="form-control"
             id="placeholder"
             ngModel
             required
             #widgetPlace="ngModel"
             placeholder="Placeholder">
      <span class="help-block" *ngIf="!widgetPlace.valid && widgetPlace.touched">
        Please enter Widget Placeholder!
      </span>
    </div>


    <div class="input-group">
      <input type="text"
           readonly
           value="Formatted"
           class="form-control"/>
      <span class="input-group-addon">
         <input [checked]="widget.formatted" (change)="widget.formatted = !widget.formatted"
                type="checkbox"/>
      </span>
    </div>
  </form>

  <a class="btn btn-danger btn-block "
     (click)="deleteCurrentWidget()" >Delete</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', uId]" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
